<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
    <div>
        <h2>Número mayor y menor</h2>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputOne" placeholder="Number">
      </div>
      <div class="col-auto">
          <input type="text" class="form-control" id="inputTwo" placeholder="Number">
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="inputThree" placeholder="Number">
        </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" id="btnResultado">Resultado</button>
      </div>
      <span id="resultHigh"></span>
      </div>
      <br>

      <div>
        <h2>Número menor</h2>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputUno" placeholder="Number">
      </div>
      <div class="col-auto">
          <input type="text" class="form-control" id="inputDos" placeholder="Number">
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="inputTres" placeholder="Number">
        </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" id="btnResultado2">Resultado</button>
      </div>
      <span id="resultLow"></span>
      </div>
     <br>

      <div>
        <h2>Múltiplo de 3</h2>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputMultiplo" placeholder="Number">
      </div>
    <div class="col-auto">
      <button class="btn btn-primary mb-3" id="multiplo">Resultado</button>
    </div>
    <span id="multiploResult"></span>
      </div>
      <br>

      <div>
        <h2>Introducir 3 números y determinar si uno es la suma de los otros dos</h2>
      <div class="col-auto">
        <input type="text" class="form-control" id="firstInput" placeholder=" Number">
      </div>
      <div class="col-auto">
          <input type="text" class="form-control" id="secondInput" placeholder="Number">
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="thirdInput" placeholder="Number">
        </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" id="isSum">Resultado</button>
      </div>
      <span id="resultIsSum"></span>
      </div>
      <br>

      <div>
        <h2> Par o Impar</h2>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputPar" placeholder="Number">
      </div>
    <div class="col-auto">
      <button class="btn btn-primary mb-3" id="parImpar">Resultado</button>
    </div>
    <span id="resultParImpar"></span>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
